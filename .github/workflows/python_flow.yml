name: Run on Push
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: List All Files
        run: python python/main.py
      
      - name: Package
        run: pyinstaller -F python/main.py -n main-${{ runner.os }}-${{ runner.arch }}

      - name: List All Files
        run: python python/main.py
        
        