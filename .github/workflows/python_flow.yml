name: Run on Push
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  # build è¿™ä¸ªä»»åŠ¡ä¼šåœ¨ macos-11(python3.11) å’Œ ubuntu-20.04(python3.11) ä¸Šæ‰§è¡Œï¼Œä¸€å…±2ä¸ªä»»åŠ¡
  build:
    strategy:
        matrix:
          os: [macos-11, ubuntu-20.04]
          version: [3.11]
    runs-on: ${{ matrix.os }}
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.version }}

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: List All Files
        run: python python/main.py
      
      - name: Package
        env:
          BIN_NAME: main-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}
        run: pyinstaller -F python/main.py -n $BIN_NAME

      - name: List All Files
        run: python python/main.py

      # https://github.com/softprops/action-gh-release
      - name: Release
        env:
          BIN_NAME: main-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/$BIN_NAME
      